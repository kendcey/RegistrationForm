<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="header-content">
      <img src="logo.svg" alt="Company Logo" class="form-logo">
      <h1 class="form-title">Registration Form</h1>
    </div>
    
    <main class="form-container">
      <div id="notification" class="notification"></div>
      
      <form id="userForm" novalidate>
        <fieldset>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-wrapper">
              <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
              <div class="error" id="firstNameError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-wrapper">
              <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
              <div class="error" id="lastNameError"></div>
            </div>
          </div>
        </fieldset>
        <br>

        <fieldset>
          <div class="form-group">
            <label for="address">Street Address</label>
            <div class="input-wrapper">
              <input type="text" id="address" name="address" placeholder="Street Address" required>
              <div class="error" id="addressError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <div class="input-wrapper">
              <input type="text" id="city" name="city" placeholder="City" required>
              <div class="error" id="cityError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <div class="input-wrapper">
              <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="DC">District of Columbia</option>
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">U.S. Minor Outlying Islands</option>
                <option value="VI">U.S. Virgin Islands</option>
              </select>
              <div class="error" id="stateError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <div class="input-wrapper">
              <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
              <div class="error" id="zipError"></div>
            </div>
          </div>
        </fieldset>

        <br>

        <fieldset>
          <div class="form-group">
            <label>Phone Number</label>
            <div class="input-wrapper phone-container">
              <div class="phone-part">
                <input type="tel" id="areaCode" name="areaCode" maxlength="3" placeholder="Area code" required>
                <div class="error" id="areaCodeError"></div>
              </div>
              <div class="phone-part">
                <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="7" placeholder="Phone number" required>
                <div class="error" id="phoneNumberError"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input type="email" id="email" name="email" placeholder="example@example.com" required>
              <div class="error" id="emailError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirm Email</label>
            <div class="input-wrapper">
              <input type="email" id="confirmEmail" name="confirmEmail" placeholder="example@example.com" required>
              <div class="error" id="confirmEmailError"></div>
            </div>
          </div>
        </fieldset>
        <br>

        <fieldset>
          <div class="form-group">
            <label>
              Meal Preference
              <span class="subtext">(select one)</span>
            </label>
            <div class="input-wrapper">
              <div class="radio-group-column">
                <label class="radio-option">
                  <input type="radio" name="meal" value="Vegan">
                  <span class="custom-radio"></span>
                  Vegan
                </label>
                <label class="radio-option">
                  <input type="radio" name="meal" value="Vegetarian">
                  <span class="custom-radio"></span>
                  Vegetarian
                </label>
                <label class="radio-option">
                  <input type="radio" name="meal" value="Non-Vegetarian">
                  <span class="custom-radio"></span>
                  Non-Vegetarian
                </label>
              </div>
              <div class="error" id="mealError"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label>
              Contact Method
              <span class="subtext">(select 2 or more)</span>
            </label>
            <div class="input-wrapper contact-methods">
              <div class="contact-group">
                <label>
                  <input type="checkbox" name="contactMethod" value="Phone">
                  Phone
                </label>
                <label>
                  <input type="checkbox" name="contactMethod" value="Email">
                  Email
                </label>
              </div>
              <div class="contact-group">
                <label>
                  <input type="checkbox" name="contactMethod" value="Mail">
                  Mail
                </label>
                <label>
                  <input type="checkbox" name="contactMethod" value="LinkedIn">
                  LinkedIn
                </label>
              </div>
              <div class="error" id="contactMethodError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="comments">
              Comments
              <span class="subtext">(optional)</span>
            </label>
            <div class="input-wrapper">
              <textarea id="comments" name="comments" placeholder="Enter any additional comments" maxlength="250"></textarea>
              <div class="error" id="commentsError"></div>
            </div>
          </div>
        </fieldset>
        

        <div class="form-actions">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
